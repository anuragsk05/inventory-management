<!DOCTYPE html>
<html>
<head>
    <title>Inventory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Inventory</h1>
    <div id="userInfo">
        <span id="userWelcome">Welcome, </span>
        <span id="userName">Guest</span>
        <button onclick="showLoginModal()">Login</button>
        <button onclick="showRegisterModal()">Register</button>
        <button onclick="logout()" id="logoutBtn" style="display: none;">Logout</button>
    </div>

    <div id="loginModal" class="popup">
        <div class="box">
            <span class="x" onclick="closeLoginModal()">X</span>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div id="registerModal" class="popup">
        <div class="box">
            <span class="x" onclick="closeRegisterModal()">X</span>
            <h2>Register New User</h2>
            <form id="registerForm">
                <input type="text" id="registerUserId" placeholder="User ID" required>
                <input type="text" id="registerName" placeholder="Full Name" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <input type="text" id="searchInput" placeholder="Search...">

    <form id="addItemForm">
        <input type="text" id="itemName" placeholder="Name" required>
        <input type="text" id="brand" placeholder="Brand" required>
        <input type="date" id="dateAdded" required>
        <input type="number" id="quantity" placeholder="Qty" min="0" required>
        <button type="submit">Add</button>
    </form>

    <table id="inventoryTable">
        <tr>
            <th>Name</th>
            <th>Brand</th>
            <th>Date</th>
            <th>Qty</th>
            <th>Actions</th>
        </tr>
        <tbody id="inventoryTableBody">
        </tbody>
    </table>

    <div id="pagination">
        <button id="prevBtn" onclick="prevPage()">Previous</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextBtn" onclick="nextPage()">Next</button>
    </div>

    <div id="editModal" class="popup">
        <div class="box">
            <span class="x" onclick="closeEditModal()">X</span>
            <h2>Edit</h2>
            <form id="editForm">
                <input type="hidden" id="editItemId">
                <input type="text" id="editItemName" placeholder="Name" required>
                <input type="text" id="editBrand" placeholder="Brand" required>
                <input type="date" id="editDateAdded" required>
                <input type="number" id="editQuantity" placeholder="Qty" min="0" required>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/inventory.js"></script>
</body>
</html>
